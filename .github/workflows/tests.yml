name: Test and Coverage

on:
  push:
    branches: [ main, master, develop, feature/* ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libsqlite3-dev lcov
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCODE_COVERAGE=ON
      
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Debug
      
    - name: Run tests
      working-directory: ${{github.workspace}}/build
      run: ctest -C Debug --output-on-failure
      
    - name: Generate coverage report
      working-directory: ${{github.workspace}}/build
      run: make coverage
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{github.workspace}}/build/coverage_report/
        
    # Upload coverage report as an artifact instead of GitHub Pages
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ github.ref_name }}
        path: ${{github.workspace}}/build/coverage_report/
        retention-days: 14

    # Add coverage summary to job output
    - name: Create coverage summary
      run: |
        echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Category | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "| -------- | -------- |" >> $GITHUB_STEP_SUMMARY
        grep -A 2 "Overall coverage rate" ${{github.workspace}}/build/coverage_report/index.html | \
        grep -o "[0-9.]*%" | \
        xargs -I{} echo "| Total | {} |" >> $GITHUB_STEP_SUMMARY